version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: indigotest-backend
    ports:
      - "5202:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/app.db
      - Jwt__Key=${JWT_KEY:-b6c4a2d1121f7e8c9b0a1d2c3e4f5a6b7c842f6e}
      - Jwt__Issuer=IndigoTest
      - Jwt__Audience=IndigoTestClient
      - Jwt__ExpiresIn=60
    volumes:
      - ./backend/src/data:/app/data
    networks:
      - indigotest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5202
    container_name: indigotest-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - indigotest-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  indigotest-network:
    driver: bridge

